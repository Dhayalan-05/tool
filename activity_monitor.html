<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Activity Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .system-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .system-header {
      background: #0078D7;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
    }

    .system-header:hover {
      background: #005A9E;
    }

    .system-content {
      display: none;
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    table th, table td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 13px;
    }

    table th {
      background: #f3f3f3;
    }

    .refresh {
      text-align: right;
      margin-bottom: 10px;
    }

    button {
      background: #0078D7;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005A9E;
    }
  </style>
</head>
<body>
  <h1>ðŸ’» Lab Activity Dashboard</h1>
  <div class="refresh">
    <button onclick="fetchData()">ðŸ”„ Refresh Data</button>
  </div>
  <div id="dashboard"></div>

  <script>
    async function fetchData() {
      try {
        const res = await fetch("http://127.0.0.1:8000/data");
        const data = await res.json();

        const systems = {};
        data.forEach(item => {
          const sys = item.system_name || "Unknown System";
          if (!systems[sys]) systems[sys] = [];
          systems[sys].push(item);
        });

        const dashboard = document.getElementById("dashboard");
        dashboard.innerHTML = "";

        for (const [system, records] of Object.entries(systems)) {
          const card = document.createElement("div");
          card.className = "system-card";

          const header = document.createElement("div");
          header.className = "system-header";
          header.textContent = `${system} (${records.length} activities)`;
          header.onclick = () => {
            const content = card.querySelector(".system-content");
            content.style.display = content.style.display === "block" ? "none" : "block";
          };

          const content = document.createElement("div");
          content.className = "system-content";

          const table = document.createElement("table");
          const thead = document.createElement("thead");
          thead.innerHTML = `
            <tr>
              <th>Browser</th>
              <th>Title</th>
              <th>URL</th>
              <th>Timestamp</th>
            </tr>`;
          table.appendChild(thead);

          const tbody = document.createElement("tbody");
          records.forEach(rec => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${rec.browser}</td>
              <td>${rec.title}</td>
              <td>${rec.url}</td>
              <td>${rec.timestamp}</td>`;
            tbody.appendChild(row);
          });
          table.appendChild(tbody);

          content.appendChild(table);
          card.appendChild(header);
          card.appendChild(content);
          dashboard.appendChild(card);
        }

      } catch (err) {
        console.error("Error:", err);
        document.getElementById("dashboard").innerHTML =
          "<p style='color:red;'>Failed to fetch data. Check if Flask server is running.</p>";
      }
    }

    // Auto-refresh every 20 seconds
    setInterval(fetchData, 20000);
    window.onload = fetchData;
  </script>
</body>
</html>
